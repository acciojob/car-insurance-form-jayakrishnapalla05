<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" name="name"  required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" name="email"  required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_m">Male</label>
			<input type="radio" name="gender" id="gender-f" required>
			<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="cars">Car Brands*</label>
			<select id="cars" required>
				<option value="">--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" id="carage" name="age" required>
		</div>
		<div>
			<label for="dop">Date of Purchase(dop)*</label>
			<input type="date" name="dop" id="dop" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" name="password"  required>
		</div>
		<button type="submit" >Submit</button>

</body>

</html>
